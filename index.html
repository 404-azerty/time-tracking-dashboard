<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <div>
          <img src="images/image-jeremy.png" alt="Jeremy Robson image" />

          <h1>
            <span>Report for</span><span>Jeremy <br />Robson</span>
          </h1>
        </div>

        <nav>
          <ul role="navigation">
            <li class="navigation-active" data-period="daily">Daily</li>
            <li data-period="weekly">Weekly</li>
            <li data-period="monthly">Monthly</li>
          </ul>
        </nav>
      </header>

      <main></main>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Your Name Here</a>.
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
